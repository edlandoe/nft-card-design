<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Edlando Eliacin | NFT preview card component</title>
    <link rel="stylesheet" href="styles/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="nft-card">
      <div class="nft-card-image-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium #3429"
          class="nft-card-image"
        />
        <img
          src="./images/icon-view.svg"
          alt="Ethereum Icon"
          class="nft-card-icon"
        />
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-info">
        <p class="nft-currency">
          <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
          0.041 ETH
        </p>
        <p class="nft-time">
          <img src="images/icon-clock.svg" alt="Ethereum Icon" />
          3 days left
        </p>
      </div>
      <hr />
      <div class="nft-avatar">
        <img
          src="images/image-avatar.png"
          alt="Image of Seller Profile"
          height="40px"
          width="40px"
        />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.edlandoeliacin.com">Edlando Eliacin</a>.
    </div>
  </body>
</html>
